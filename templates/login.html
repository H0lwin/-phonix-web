    <style>
        * {

        body {

            display: flex;

            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Simple animated background pattern */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);

        }

        @keyframes bgShift {

            }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);

            border-radius: 1.5rem;

            padding: 2.5rem 2rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {

            }

            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05);
        }

        .logo-icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #64748b;
            font-size: 0.9375rem;
        }

        /* Clean error message styling */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: flex-start;
            gap: 0.625rem;
            animation: slideIn 0.3s ease-out;

        /* Modern form styling */
        .login-form {

            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #334155;
            font-size: 0.9375rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            font-size: 1.25rem;
            transition: transform 0.2s ease;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: "Vazirmatn", sans-serif;
            transition: all 0.2s ease;
            background: #f8fafc;
            color: #1e293b;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input:focus ~ .input-icon {
            transform: scale(1.1);
        }

        /* Modern button with gradient */
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            font-family: "Vazirmatn", sans-serif;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Comprehensive responsive design */
        @media (max-width: 640px) {
            body {
                padding: 0.75rem;
            }

            .login-container {

                border-radius: 1.25rem;

        @media (max-width: 400px) {

            }

            .logo h1 {

            }

            .login-form {

            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .login-container {
                max-width: 460px;
                padding: 2.75rem 2.25rem;
            }
        }
    </style>
</head>
